<IfModule mod_rewrite.c>
    RewriteEngine On

    # Force HTTPS (Heroku-specific header handling)
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    # Prevent direct access to files and directories
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d

    # Route all non-file requests to index.php
    RewriteRule ^ index.php [L]

    # Route all /api/* requests to index.php with the url query string
    RewriteCond %{REQUEST_URI} ^/api/ [NC]
    RewriteRule ^(.*)$ index.php?url=$1 [QSA,L]
</IfModule>

# Set PHP configuration (only if using mod_php, not PHP-FPM)
<IfModule mod_php5.c>
    php_flag display_errors off
    php_value max_execution_time 30
    php_value memory_limit 128M
    php_value post_max_size 8M
    php_value upload_max_filesize 8M
</IfModule>

# Define the document root (location of index.php or main entry point)
DocumentRoot /app/web

# Default file to serve if no file is provided (e.g., index.php)
DirectoryIndex index.php

# Allow overrides and set proper permissions for the web directory
<Directory /app/web>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Set the error and access logs to be written to the app's storage/logs directory
ErrorLog /app/storage/logs/apache_error.log
CustomLog /app/storage/logs/apache_access.log combined
