# Enable mod_rewrite to allow for friendly URLs (common for PHP frameworks like Laravel, etc.)
<IfModule mod_rewrite.c>
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ index.php [L]
</IfModule>

# Set PHP configuration
<IfModule mod_php5.c>
    php_flag display_errors off
    php_value max_execution_time 30
    php_value memory_limit 128M
    php_value post_max_size 8M
    php_value upload_max_filesize 8M
</IfModule>

# Define the document root (where the index.php or main entry point is located)
DocumentRoot /app/web

# Default file to serve if no file is provided (e.g., index.php)
DirectoryIndex index.php

# Allow overrides and set proper permissions for the web directory
<Directory /app/web>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Set the error and access logs to be written to the appâ€™s storage/logs directory
ErrorLog /app/storage/logs/apache_error.log
CustomLog /app/storage/logs/apache_access.log combined
